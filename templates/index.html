<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Email Generator</title>
</head>
<body>
    <div class="container">
        <h1>AI-Generated Email Sender</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="recipients">Recipients:</label>
                <input type="text" id="recipients" name="recipients" required>
            </div>
            <div class="form-group">
                <label for="prompt">Email Prompt:</label>
                <textarea id="prompt" name="prompt" required></textarea>
            </div>
            <button type="button" onclick="generateEmail()">Generate Email</button>
        </form>
        
        <h2>Generated Email</h2>
        <textarea id="generatedEmail"></textarea>
        <button type="button" onclick="sendEmail()">Send Email</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
